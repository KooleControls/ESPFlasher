name: Build and Release Application Files

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.x'
        
    - name: Extract version without 'v' prefix
      id: get_version
      run: echo "VERSION=${{ github.ref_name#'v' }}" >> $GITHUB_ENV

    - name: Set version in .csproj
      uses: vers-one/dotnet-project-version-updater@v1.6
      with:
        file: "ESP Flasher/ESP flasher.csproj"  # Path to your .csproj file
        version: ${{ env.VERSION }}  # Use the version without 'v'

    - name: Restore dependencies
      run: dotnet restore "ESP Flasher/ESP flasher.csproj"

    - name: Build solution
      run: dotnet build "ESP Flasher/ESP flasher.csproj" --configuration Release

    - name: Publish the application
      run: dotnet publish "ESP Flasher/ESP flasher.csproj" -c Release -o ./publish

    - name: Create zip archive
      run: |
        powershell Compress-Archive -Path ./publish/* -DestinationPath ./ESPFlasher.zip

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload ZIP to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ESPFlasher.zip
        asset_name: ESPFlasher.zip
        asset_content_type: application/zip
