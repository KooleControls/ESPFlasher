name: Build and Release Application Files

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: true
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.x'

    - name: Restore dependencies
      run: dotnet restore "ESP Flasher/ESP flasher.csproj"

    - name: Build solution
      run: dotnet build "ESP Flasher/ESP flasher.csproj" --configuration Release

    - name: Publish the application
      run: dotnet publish "ESP Flasher/ESP flasher.csproj" -c Release -o ./publish

    - name: Create zip archive
      run: |
        powershell Compress-Archive -Path ./publish/* -DestinationPath ./ESPFlasher.zip

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ESPFlasher.zip
        asset_name: ESPFlasher.zip
        asset_content_type: application/zip
